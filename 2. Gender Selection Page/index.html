<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gender Select Page</title>
</head>

<body>
    <div class="container">
        <img src="https://www.shutterstock.com/image-vector/gender-icon-pink-blue-symbol-260nw-1705888177.jpg" alt="">
        <h2>Which one are you ?</h2>
        <div class="gender">
            <label style="--clr:#6be7ff;">
                <input type="radio" name="gender">
                <i></i>
             <span>Male</span>
            </label>
            <label style="--clr:#ff7ab2;">
                <input type="radio" name="gender">
                <i></i>
             <span>female</span>
            </label>
            <label style="--clr:#ffa331;">
                <input type="radio" name="gender">
                <i></i>
             <span>other</span>
            </label>

        </div>

    </div>
</body>

</html>
